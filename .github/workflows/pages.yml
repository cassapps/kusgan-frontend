name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --progress=false

      - name: Debug environment
        run: |
          echo "--- Environment ---"
          node -v
          npm -v
          pwd
          ls -la
          echo "VITE_GOOGLE_CLIENT_ID set: ${VITE_GOOGLE_CLIENT_ID:+yes}"

      - name: Build
        env:
          # optional: put your Google OAuth client id in repository Secrets as VITE_GOOGLE_CLIENT_ID
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
        run: npm run build

      - name: Deploy to gh-pages branch (via peaceiris)
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Prefer an explicit Personal Access Token stored in GH secret GH_PAGES_TOKEN
          # (useful if repository or org settings prevent GITHUB_TOKEN write access).
          # Fallback to the default GITHUB_TOKEN if GH_PAGES_TOKEN is not provided.
          github_token: ${{ secrets.GH_PAGES_TOKEN || secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
